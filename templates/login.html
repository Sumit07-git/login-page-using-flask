<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <body class="bg-nav"></body>
    <nav class="navbar bg-nav">
        <a href="#" class ='navbar-brand text-light'>My App</a>
    </nav>

    <div class ="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class ="text-light display-4 mt-100" style="font-size:80px">Bring the power of Analytics to your system</h1>

            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form class="form">
                            <label>Email</label><br>
                            <input type="email" class="form-control"><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control"><br><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg w-100" value="Login">

                        </form>
                        <p class="mt-2">Not a member? <a href="/register" >Create Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
